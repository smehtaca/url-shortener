<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Analytics</title>

    <!-- Roboto font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <div class="wrapper-inner">
            <div class="main-container">
                <div class="inner cover">
                    <h1 id="header">Analytics</h1>

                    <div class="row">

                        <div class="col-lg-12">
                            <div class="input-group input-group-lg" id="url-form">
                                <input id="url-input" type="text" class="form-control" placeholder="Paste a link...">
                                <span class="input-group-btn">
                                    <button class="btn btn-analyze" type="submit">ANALYZE</button>
                                </span>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">

                                <div class="col-xs-9">
                                    <h3 class="sub-header">Users</h3>

                                    <div class="col-xs-3">
                                        <h4># of times link was clicked</h4>
                                        <div id="clicked"></div>
                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="table-responsive">
                                        <table class="table" id="users">
                                            <tr>
                                                <th>IP</th>
                                                <th>Device</th>
                                                <th>OS</th>
                                                <th>Browser</th>
                                                <th>Timestamp</th>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- AJAX -->
    <script src="js/analytics.js "></script>

</body>

</html>
